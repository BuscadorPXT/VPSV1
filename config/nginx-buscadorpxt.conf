# ========================================
# BUSCADOR PXT - NGINX CONFIGURATION
# Para VPS Hostinger
# ========================================
#
# INSTALAÇÃO:
# 1. Copiar este arquivo para: /etc/nginx/sites-available/buscadorpxt.com.br
# 2. Criar symlink: sudo ln -s /etc/nginx/sites-available/buscadorpxt.com.br /etc/nginx/sites-enabled/
# 3. Testar: sudo nginx -t
# 4. Recarregar: sudo systemctl reload nginx
#
# ========================================

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name buscadorpxt.com.br www.buscadorpxt.com.br;

    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name buscadorpxt.com.br www.buscadorpxt.com.br;

    # ========================================
    # SSL CONFIGURATION (Let's Encrypt)
    # ========================================
    # Estes caminhos serão criados automaticamente pelo Certbot
    ssl_certificate /etc/letsencrypt/live/buscadorpxt.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/buscadorpxt.com.br/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/buscadorpxt.com.br/chain.pem;

    # ========================================
    # SECURITY HEADERS
    # ========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS (opcional - força HTTPS por 1 ano)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================
    # CLIENT SETTINGS
    # ========================================
    client_max_body_size 10M;  # Upload de até 10MB
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ========================================
    # LOGS
    # ========================================
    access_log /var/log/nginx/buscadorpxt-access.log;
    error_log /var/log/nginx/buscadorpxt-error.log warn;

    # ========================================
    # GZIP COMPRESSION
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================
    # PROXY TO NODE.JS (porta 5000)
    # ========================================
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering (desabilitado para WebSocket)
        proxy_buffering off;
        proxy_redirect off;
    }

    # ========================================
    # WEBSOCKET SPECIFIC ROUTE
    # ========================================
    location /ws {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (longos)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Keepalive
        proxy_socket_keepalive on;
    }

    # ========================================
    # STATIC ASSETS CACHING
    # ========================================
    # Cache de assets estáticos (JS, CSS, imagens, fontes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://localhost:5000;

        # Cache no navegador por 1 ano
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Headers de segurança (duplicar aqui para assets)
        add_header X-Content-Type-Options "nosniff" always;

        # Logs (reduzidos para assets)
        access_log off;
    }

    # ========================================
    # API ROUTES (sem cache)
    # ========================================
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sem cache para API
        add_header Cache-Control "no-store, no-cache, must-revalidate";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # WEBHOOKS (sem cache, logging detalhado)
    # ========================================
    location /api/webhook/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sem cache
        add_header Cache-Control "no-store";

        # Timeouts (webhooks podem demorar)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Logging detalhado
        access_log /var/log/nginx/buscadorpxt-webhooks.log;
    }

    # ========================================
    # HEALTH CHECK
    # ========================================
    location /health {
        proxy_pass http://localhost:5000;
        access_log off;
    }

    # ========================================
    # DENY ACCESS TO SENSITIVE FILES
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

